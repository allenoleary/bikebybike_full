<!DOCTYPE html>
<html>
<head>
    <title>Demo 7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/ninja-slider.css" rel="stylesheet" type="text/css" />
    <script src="css/ninja-slider.js" type="text/javascript"></script>

</head>
<body>

    <!--start-->
    <div id='ninja-slider'>
        <div class="slider-inner">
            <ul>
                <li>
                    <a class="ns-img" href="assets/img/a_s.jpg" data-fs-image="assets/img/a.jpg"></a>
                </li>
                <li>
                    <span class="ns-img" style="background-image:url(assets/img/b_s.jpg);" data-fs-image="assets/img/b.jpg"></span>
                </li>
                <li>
                    <a href="/"><img class="ns-img" src="assets/img/c_s.jpg" data-fs-image="assets/img/c.jpg" /></a>
                </li>
                <li>
                    <a class="ns-img" href="assets/img/d_s.jpg" data-fs-image="assets/img/d.jpg"></a>
                </li>
            </ul>
            <div class="fs-icon" title="Expand/Close"></div>
        </div>
    </div>
    <!--end-->
    <div style="max-width:700px;margin:90px auto;">
        <p>
            We can use low resolution images (small size images) for the image slider, and configure the slider to use high resolution
            images (large size images) when the slider is enlarged to fullscreen mode.
        </p>
        <p>
            For detailed instructions please visit <a href="http://www.menucool.com/slider/use-high-resolution-images-when-slider-is-fullscreen">Use high resolution images when slider is fullscreen</a>.
        </p>
    </div>
</body>
</html>
